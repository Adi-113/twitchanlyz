<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Animated Day-of-Week Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      :root {
        --bg: #f0f2f5;
        --font: "Segoe UI", Tahoma, sans-serif;
        --blue: steelblue;
        --orange: darkorange;
        --shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        background: var(--bg);
        font-family: var(--font);
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #333;
      }

      #chart {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
      }

      svg {
        background: #fff;
        border-radius: 8px;
        box-shadow: var(--shadow);
      }

      .bar1 {
        fill: var(--blue);
        rx: 4;
        ry: 4;
        transition: fill 0.2s;
      }
      .bar1:hover {
        fill: darkblue;
      }

      .bar2 {
        fill: var(--orange);
        rx: 4;
        ry: 4;
        transition: fill 0.2s;
      }
      .bar2:hover {
        fill: orangered;
      }

      .bar1.selected,
      .bar2.selected {
        stroke: #000;
        stroke-width: 2px;
      }

      .axis-label {
        font-size: 14px;
        fill: #555;
      }

      .title {
        font-size: 20px;
        font-weight: 600;
        text-anchor: middle;
        fill: #222;
      }

      .tick text {
        font-size: 12px;
      }

      .error-bar {
        stroke: #333;
        stroke-width: 2px;
      }

      #tooltip2 {
        position: absolute;
        padding: 8px 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        font-size: 13px;
        border-radius: 4px;
        pointer-events: none;
        visibility: hidden;
        box-shadow: var(--shadow);
      }
    </style>
    <script src="./bar.js" defer></script>
  </head>
  <body>
    <div id="tooltip2"></div>
    <div id="chart"></div>
  </body>
</html>
